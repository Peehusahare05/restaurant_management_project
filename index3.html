{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header section */
        header {
            text-align: center;
            background-color: #ff914d;
            color: white;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Main content */
        main {
            text-align: center;
            margin-top: 30px;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            background-color: #ff914d;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ff6f1f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
        <p>Delicious food, great atmosphere.</p>
    </header>

    <main>
        <a href="/menu/" class="btn">View Menu</a>
    </main>
</body>
</html>
